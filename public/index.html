<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Data</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Transformer data Record System</h1>
    <nav>
      <div class="burger-icon">☰</div>
      <div class="nav-links">
        <a href="/index.html">Add Data</a>
        <a href="/view-data.html">View Data</a>
      </div>
    </nav>

    <h1>Add New Data</h1>
    <form id="dataForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required /><br />

      <label for="sin">SIN:</label>
      <input type="text" id="sin" name="SIN" required /><br />

      <label for="earth_n">Earth - N:</label>
      <input type="number" id="earth_n" name="earth - n" required /><br />

      <label for="earth_sr">Earth-SR:</label>
      <input type="number" id="earth_sr" name="earth-sr" required /><br />

      <label for="ir_ht_body">IR-HT Body:</label>
      <input type="number" id="ir_ht_body" name="ir-ht_body" required /><br />

      <label for="ir_ht_lt">IR-HT LT:</label>
      <input type="number" id="ir_ht_lt" name="ir-ht_lt" required /><br />

      <label for="ir_lt_body">IR-LT Body:</label>
      <input type="number" id="ir_lt_body" name="ir-lt_body" required /><br />

      <label for="remarks">Remarks:</label>
      <input type="text" id="remarks" name="remarks" /><br />

      <button type="submit">Add Data</button>
    </form>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-year">©<span id="current-year"></span></div>

        <p>Transformer data Record System. All rights reserved.</p>
        <p>Created by Asanka Udayanga</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
